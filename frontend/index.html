<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>NodeJS URL Scraper Using Cheerio</title>
    </head>
    <body>
        <article>
            <header>
                <h1>Web Page Scraping with Node.js and Cheerio</h1>
                <h2>Enter a URL below and then click "Scrape URL"</h2>
            </header>
            <section id="mainContent">
                <label for="URL"></label>
                <input type="text" name="URL" id="URL" placeholder="http://wwww.abcd.com">
                <button id="submit">Scrape URL</button>
            </section>
        </article>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $('#submit').on('click', function () {
            $.ajax({
                url:  '/scrapeData',
                type: 'POST',
                data: {url:  $('#URL').val() },
                success: function (jsonData) {
                    console.warn('HERE SUCCESS: ');
                    console.dir(jsonData);
                },
                error (err) {
                    console.error('HERE error: ' + JSON.stringify(err, null, 2));
                }
            });
    })
    </script>
</html>
